<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img class="icon" src="images/icon-profile.png" alt="Profile icon">
            <img class="logo" src="images/logo.png" alt="Paw icon on a pink background">
            <img class="icon" src="images/icon-chat.png" alt="Chat icon">
        </header>
        
        <main>
            
            <!-- Dog profile -->
            <div class="profile-container" id="profile-container">
            </div>
            
            <!-- Like and Nope badges -->
            <img class="badge hidden" id="badge-like" src="images/badge-like.png">
            <img class="badge hidden" id="badge-nope" src="images/badge-nope.png">

            <!-- Buttons left / right -->
            <div class="btn-container" id="btn-container">
                <button class="swipe-left" id="swipe-left">
                    <img src="images/icon-cross.png" alt="Cross icon">
                </button>
                <button class="swipe-right" id="swipe-right">
                    <img src="images/icon-heart.png" alt="Heart icon">
                </button>
            </div>
            
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
